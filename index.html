<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PITC and TOSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="yaziCount">Yazı : 0</p>
        <p id="turaCount">Tura : 0</p>
      </div>
      <div class="coin">
        <div class="tura">
          <img src="img/1TL_reverse.png" alt="tura" />
        </div>
        <div class="yazi">
          <img src="img/1TL_obverse.png" alt="yazi" />
        </div>
      </div>
      <div class="buttons">
        <button class="flip button">Döndür</button>
        <button class="reset button">Sıfırla</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
